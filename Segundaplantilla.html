<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/global.css">
    <link rel="stylesheet" type="text/css" href="./style/proyectoCarCenter.css">
    <link rel="stylesheet" type="text/css" href="./style/carcenter.js">
    <title>Segunda Plantilla</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <div class="cabecera">
            <img src="Imagenes/logo sodimac.png" height="300px" width="300px" alt="Logo Sodimac">
        </div>
        <!-- Contenido -->
        <div class="contenido">
            <form action="./Terceraplantilla.html">
                <label for="documento">Tipo de Documento:</label>
                <select name="documento" id="documento" required>
                    <option value="" disabled selected>Elija una opción</option>
                    <option value="cedula">Cedula de Ciudadania</option>
                    <option value="extranjera">Cedula de Extranjeria</option>
                    <option value="pasaporte">Pasaporte</option>
                    
                </select>

               
                
                
                <input type="text" id="numeroDocumento" placeholder="Número de documento" required>
                
                <input type="text" id="nombresApellidos" placeholder="Nombres y Apellidos" required>
                <button type="submit" class="neumorphic-button">Continuar</button>
                <button onclick="history.back()" class="neumorphic-button">Regresar</button>
                

            </form>


        </div>
        <div class="container-img">
            <img src="Imagenes/logo.jpg" height="80px" width="300px" alt="Logo">
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>
</body>
</html>
