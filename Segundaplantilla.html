<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registro de información básica para servicios de Car Center">
    <link rel="stylesheet" type="text/css" href="./style/global.css">
    <link rel="stylesheet" type="text/css" href="./style/proyectoCarCenter.css">
    <title>Registro de Datos Personales</title>
    <!-- Librerías externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <div class="cabecera">
            <img src="./Imagenes/logo sodimac.png" height="300px" width="300px" alt="Logo Sodimac">
        </div>
        <!-- Contenido -->
        <div class="contenido">
            <form action="./Terceraplantilla.html" method="GET" onsubmit="return validarFormulario()">
                <label for="documento">Tipo de Documento:</label>
                <select name="tipoDocumento" id="documento" required>
                    <option value="" disabled selected>Elija una opción</option>
                    <option value="cedula">Cedula de Ciudadania</option>
                    <option value="extranjera">Cedula de Extranjeria</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
                
                <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="Número de documento" required>
                
                <input type="text" id="nombresApellidos" name="nombresApellidos" placeholder="Nombres y Apellidos" required>
                <button type="submit" class="neumorphic-button">Continuar</button>
                <button type="button" onclick="history.back()" class="neumorphic-button">Regresar</button>
            </form>
        </div>
        <div class="container-img">
            <img src="./Imagenes/logo.jpg" height="80px" width="300px" alt="Logo Car Center">
        </div>
    </div>
    
    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/573113275086?text=Hola,%20quisiera%20información%20sobre%20los%20servicios%20de%20Car%20Center" 
       class="whatsapp-button" 
       target="_blank">
        <i class="fab fa-whatsapp whatsapp-icon"></i>
    </a>
    
    <!-- Script para validación -->
    <script>
        /**
         * Valida el formulario de datos personales
         * @returns {boolean} - Indica si el formulario es válido
         */
        function validarFormulario() {
            const tipoDocumento = document.getElementById('documento').value;
            const numeroDocumento = document.getElementById('numeroDocumento').value;
            const nombresApellidos = document.getElementById('nombresApellidos').value;
            
            // Validar que se haya seleccionado un tipo de documento
            if (!tipoDocumento) {
                alert('Por favor seleccione un tipo de documento');
                return false;
            }
            
            // Validar formato de número de documento según el tipo
            if (tipoDocumento === 'cedula' || tipoDocumento === 'extranjera') {
                // Para cédulas, solo números y de longitud adecuada
                if (!/^\d{6,12}$/.test(numeroDocumento)) {
                    alert('El número de documento debe contener entre 6 y 12 dígitos');
                    return false;
                }
            } else if (tipoDocumento === 'pasaporte') {
                // Para pasaportes, formato alfanumérico
                if (!/^[A-Z0-9]{6,12}$/.test(numeroDocumento.toUpperCase())) {
                    alert('El número de pasaporte debe contener entre 6 y 12 caracteres alfanuméricos');
                    return false;
                }
            }
            
            // Validar nombres y apellidos (al menos dos palabras)
            if (nombresApellidos.trim().split(/\s+/).length < 2) {
                alert('Por favor ingrese al menos un nombre y un apellido');
                return false;
            }
            
            return true;
        }
    </script>
</body>
</html>
