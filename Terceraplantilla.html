<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selección de tienda para servicios de Car Center">
    <link rel="stylesheet" type="text/css" href="./style/global.css">
    <link rel="stylesheet" type="text/css" href="./style/proyectoCarCenter.css">
    <title>Selección de Tienda</title>
    <!-- Librerías externas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <!-- Cabecera: Ajustado a 300px x 100px para coincidir con ProyectoCarCenter.html -->
        <div class="cabecera">
            <img src="./Imagenes/logo sodimac.png" width="300px" height="100px" alt="Logo Sodimac">
        </div>
        <!-- Contenido -->
        <div class="contenido">
            <form action="./ServiciosDisponibles.html" method="GET" onsubmit="return validarSeleccionTienda()">
                <label for="tienda">Seleccione una tienda:</label><br>
                <select name="tienda" id="tienda" required>
                    <option value="" disabled selected>Elija una opción</option>
                    <option value="tienda1">Calle 80</option>
                    <option value="tienda2">Cedritos</option>
                    <option value="tienda3">Dorado</option>
                    <option value="tienda4">Mall Plaza</option>
                    <option value="tienda5">Tintal</option>
                </select>
                <!-- Botón Continuar -->
                <button type="submit" class="neumorphic-button">Continuar</button>
                <!-- Botón Regresar: Modificado para ir a la segunda plantilla -->
                <button type="button" onclick="window.location.href='./Segundaplantilla.html'" class="neumorphic-button">Regresar</button>
            </form>
        </div>
        <!-- Contenedor para logo Car Center: Ajustado a 300px x 80px para coincidir con otras plantillas -->
        <div class="container-img">
            <img src="./Imagenes/logo.jpg" width="300px" height="80px" alt="Logo Car Center">
        </div>
    </div>

    <!-- Script para validación -->
    <script>
        /**
         * Valida la selección de tienda antes de enviar el formulario
         * @returns {boolean} - Indica si la selección es válida
         */
        function validarSeleccionTienda() {
            const tiendaSeleccionada = document.getElementById('tienda').value;
            
            if (!tiendaSeleccionada) {
                alert('Por favor seleccione una tienda');
                return false;
            }
            
            return true;
        }
    </script>

    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/+573113275086" class="whatsapp-btn" target="_blank" aria-label="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>
</html>
